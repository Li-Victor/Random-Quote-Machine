<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container-fluid">
            <div class="panel panel-primary">
                <h1 class="text-center">Random Quote Generator</h1>
                <blockquote>
                    <p>Mama always said life was like a box of chocolates. You never know what you're gonna get.</p>
                    <footer>Forrest Gump</footer>
                </blockquote>
                <button type="submit" id="newQuoteButton" class="btn">New Quote</button>
                <button type="submit" id="TweetButton" class="btn"><i class="fa fa-twitter" aria-hidden="true"></i>  Tweet</button>
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
